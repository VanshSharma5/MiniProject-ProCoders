<!DOCTYPE html>
<html class="dark hydrated">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
      <link rel="stylesheet" href="/static/User/Profile/style.css">
      <link rel="preconnect" href="https://fonts.gstatic.com/">
   <body class="flex flex-col min-h-dvh bg-white dark:bg-gray-950 text-black UserSettingsProfilePage">
      <div class="flex min-h-dvh flex-col">
         <main class="flex flex-1 flex-col">
            <div class="container relative flex flex-col md:grid md:space-y-0 w-full md:grid-cols-12  space-y-4 md:gap-6 py-6">
               <div class="md:col-span-4 lg:col-span-3">
                  <section class="pt-6 border-gray-100 from-gray-50-to-white overflow-hidden rounded-xl border border-gray-100 bg-gradient-to-l">
                     <a class="cols-span-9 mb-2 flex items-center px-4 pb-4" href="#">
                        <div class="relative flex-none"><img alt="" class="rounded-full mr-3 size-12 flex-none overflow-hidden bg-gray-100 dark:bg-gray-900" >
                        </div>
                        <div class="my-1">
                           <h1 class="flex items-center text-lg/5 font-bold lg:text-xl/6">Name</h1>
                           <div class="inline-block rounded bg-gray-200 px-1 font-mono text-xs dark:bg-gray-800">{{user.username}}</div>
                        </div>
                     </a>
                     <nav>
                        <ul class="divide-y divide-gray-100 border-t border-gray-100 text-base text-gray-600">
                           <li>
                              <a href="profile.html" class="group relative flex items-center overflow-hidden px-2 py-1.5 bg-gradient-to-r from-gray-100 font-semibold text-gray-900 dark:from-gray-800 dark:to-transparent dark:text-gray-200 ">
                                 <div class="block rounded px-2 py-0.5 group-hover:bg-gray-100 dark:group-hover:bg-gray-800">Profile</div>
                              </a>
                           </li>
                           <li>
                              <a href="account.html" class="group relative flex items-center overflow-hidden px-2 py-1.5 dark:text-gray-400 ">
                                 <div class="block rounded px-2 py-0.5 group-hover:bg-gray-100 dark:group-hover:bg-gray-800">Account</div>
                              </a>
                           </li>
                           <li>
                              <a href="#" class="group relative flex items-center overflow-hidden px-2 py-1.5 dark:text-gray-400 ">
                                 <div class="block rounded px-2 py-0.5 group-hover:bg-gray-100 dark:group-hover:bg-gray-800">Quiz</div>
                           </li>
                        </ul>
                     </nav>
                  </section>
                  <div slot="footer" class="mt-3 flex items-center gap-2 text-sm text-gray-400 lg:px-4">Welcome to
                  <a class="flex items-center border-b hover:border-gray-600 hover:text-gray-600 dark:border-gray-600 dark:hover:border-gray-200 dark:hover:text-gray-200" href="#"><svg class="mr-1" fill="none" aria-hidden="true" focusable="false" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 12 12"><path fill-rule="evenodd" clip-rule="evenodd" d="M3.198 1.961a3.164 3.164 0 0 1 1.711-.616h5.455c1.163 0 1.818.946 1.454 2.073l-1.672 5.164c-.364 1.127-1.637 2.072-2.837 2.072H1.855C.69 10.654 0 9.71.364 8.582l1.745-5.164A3.164 3.164 0 0 1 3.2 1.96Zm1.807 1.705L3.387 8.364h1.315l.513-1.49h.535c.346 0 .69-.057 1.03-.173.346-.115.652-.293.918-.534a2.2 2.2 0 0 0 .606-.94c.136-.395.15-.706.039-.932-.106-.227-.295-.388-.567-.484a2.853 2.853 0 0 0-.952-.145h-1.82Zm1.022 2.226h-.474l.428-1.243h.443c.255 0 .436.043.544.13.108.087.125.236.052.448a.977.977 0 0 1-.36.492c-.162.115-.373.173-.612.173Z" fill="currentColor"></path></svg> Pro Codders
                  </a></div>
               </div>
               <section class="pt-6 border-gray-100 md:col-span-8 lg:col-span-9 xl:col-span-9 md:px-4 py-4">
                  <div class="mb-6">
                     <div class="flex justify-between">
                        <h1 class="flex flex-row items-center text-xl font-bold">
                           Profile Settings
                        </h1>
                     </div>
                  </div>
                  <div class="SVELTE_HYDRATER contents" data-target="UserSettingsProfileForm" >
                     <form class="mb-8 flex flex-col space-y-5 md:pr-36" method="post">
                        <input type="hidden" name="csrf" > <label>Full name
                        <input class="form-input" placeholder="Full name" name="fullname" type="text" pattern="^(?!\.+$).*$" maxlength="50" required=""></label> 
                        <div>
                           Avatar
                           <span class="pl-2 text-gray-400">(optional)</span> 
                           <div class="flex items-center gap-2">
                              <label class="mt-1 flex items-center gap-3 ">
                                 <div class=" btn     ">Upload file</div>
                                 <input accept="image/png, image/jpeg" class="sr-only" type="file">
                              </label>
                              <input type="hidden" name="avatar" value="">  <button class="mt-1 flex items-center text-sm text-gray-500 hover:text-gray-800 hover:underline" type="button">Remove</button>
                           </div>
                        </div>
                        <label>Homepage
                        <span class="pl-2 text-gray-400">(optional)</span> <input class="form-input" placeholder="Homepage" name="homepage" type="url"></label> <label>AI &amp; ML interests
                        <span class="pl-2 text-gray-400">(optional)</span> <textarea class="form-input" cols="3" name="details" placeholder="AI &amp; ML interests"></textarea></label> <label>
                        GitHub username
                        <span class="pl-2 text-gray-400">(optional)</span> <input class="form-input" name="github" pattern="[a-zA-Z\d\-]+" placeholder="GitHub username" type="text" title="Github &#39;username&#39; from https://github.com/username"></label> 
                        <label>
                           <svg class="inline-block text-gray-500 mr-1 -mt-1 size-4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" role="img" width="1.23em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 14 12">
                              <path fill="currentColor" d="M10.455 0h2.036L8.044 5.083 13.276 12H9.179L5.97 7.805 2.3 12H.261L5.02 6.563 0 0h4.2l2.9 3.834zm-.714 10.782h1.128L3.588 1.153h-1.21z"></path>
                           </svg>
                           LinkedIn profile
                           <span class="pl-2 text-gray-400">(optional)</span> <input class="form-input" name="linkedin" pattern="[a-zA-Z\d\-]+" placeholder="LinkedIn profile" type="text" title="LinkedIn &#39;username&#39; from https://www.linkedin.com/in/username">
                        </label>
                        <div><button class="btn btn-lg" type="submit">Save changes</button></div>
                     </form>
                  </div>
               </section>
            </div>
         </main>
      </div>
   </body>
   </head>
</html>
